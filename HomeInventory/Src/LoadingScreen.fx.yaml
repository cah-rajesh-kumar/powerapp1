LoadingScreen As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |
        =//app loading
        Set(
            gblAppLoaded,
            false
        );
        Set(
            gblImagePath,
            "https://cardinalhealth.sharepoint.com/sites/WM-MDS-Sidecar-Internal-Team/Customer%20Files/ProductImages/Thumbnail/"
        );
        Set(
            todayDate,
            Text(
                Now(),
                "m/dd/yyyy"
            )
        );
        Set(
            YesterdayDate,
            Text(
                DateAdd(
                    Now(),
                    -1
                ),
                "m/dd/yyyy"
            )
        );
        Set(
            gblUser,
            User()
        );
        //Set(todayDate,Month(Now())&"/"&Day(Now())&"/"&Year(Now()));
        //Set(YesterdayDate,Month(DateAdd(Now(),-1))&"/"&Day(DateAdd(Now(),-1))&"/"&Year(DateAdd(Now(),-1)));
        //Set(todayDate,Month(DateAdd(Now(),-1))&"/"&Day(DateAdd(Now(),-1))&"/"&Year(DateAdd(Now(),-1)));
        //Set(YesterdayDate,Month(DateAdd(Now(),-2))&"/"&Day(DateAdd(Now(),-2))&"/"&Year(DateAdd(Now(),-2)));
        Concurrent(
            Set(
                varCapuredCamera,
                Blank()
            ),
            Set(
                gblUser,
                Office365Users.MyProfileV2()
            );
            Set(
                gblParameters,
                {
                    source: Coalesce(
                        Param("source"),
                        "portal"
                    ),
                    groupId: Coalesce(
                        Param("groupId"),
                        "00000000-0000-0000-0000-000000000000"
                    ),
                    teamId: Coalesce(
                        Param("teamId"),
                        "19:[team-id]@thread.skype"
                    ),
                    channelId: Coalesce(
                        Param("channelId"),
                        "19:[channel-id]@thread.skype"
                    ),
                    teamName: Coalesce(
                        Param("teamName"),
                        "Team unknown"
                    ),
                    channelName: Coalesce(
                        Param("channelName"),
                        "Channel unknown"
                    ),
                    chatId: Coalesce(
                        Param("chatId"),
                        "19:[chat-id]@thread.skype"
                    ),
                    theme: Coalesce(
                        If(
                            Param("theme") = "{theme}",
                            "default",
                            Param("theme")
                        ),
                        "default"
                    ),
                    channelType: Coalesce(
                        Param("channelType"),
                        ""
                    ),
                    teamSiteUrl: Coalesce(
                        Param("teamSiteUrl"),
                        ""
                    ),
                    locale: Coalesce(
                        Param("locale"),
                        ""
                    ),
                    entityId: Coalesce(
                        Param("entityId"),
                        ""
                    ),
                    subEntityId: Coalesce(
                        Param("subEntityId"),
                        ""
                    ),
                    tid: Coalesce(
                        Param("tid"),
                        ""
                    ),
                    isFullScreen: Coalesce(
                        Param("isFullScreen"),
                        ""
                    ),
                    userLicenseType: Coalesce(
                        Param("userLicenseType"),
                        ""
                    ),
                    tenantSKU: Coalesce(
                        Param("tenantSKU"),
                        ""
                    ),
                    isManager: Param("userTeamRole") = "0",
                    isHostClientWeb: Param("hostClientType") = "web"
                }
            ),
            Set(
                gblAppColors,
                {
                    pantone: {
                        hex: "#e41f35",
                        rgba: RGBA(
                            228,
                            31,
                            53,
                            1
                        )
                    },
                    white: {
                        hex: "#ffffff",
                        rgba: RGBA(
                            225,
                            225,
                            225,
                            1
                        )
                    },
                    pantoneWarmGray1: {
                        hex: "#efefef",
                        rgba: RGBA(
                            239,
                            239,
                            239,
                            0.5
                        )
                    },
                    pantoneWarmGray7: {
                        hex: "#948a85",
                        rgba: RGBA(
                            148,
                            138,
                            133,
                            1
                        )
                    }
                }
            ),
            Set(
                gblAppFonts,
                {
                    small: 8,
                    normal: 11,
                    medium: 15,
                    large: 18,
                    extralarge: 20
                }
            ),
            Set (
                gblKitColorCode,
                {
                    default: "#EEEEEE",
                    bag1: "#A6CFE8",
                    bag2: "#80B8DB",
                    bag3: "#549ED1",
                    bag4: "#3F7D98",
                    others: "#005C78",
                    diabeticSupplyKit: "#73D19E",
                    ivPushKit: "#CF70AD",
                    fiveDayKit: "#F79C59"
                }
            )
        );
        // finished loading
        Set(
            gblAppLoaded,
            true
        );

    Container14 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =20
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =2

        Image4 As image:
            BorderColor: =App.Theme.Colors.Darker40
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =150
            Image: |-
                ="https://purepng.com/public/uploads/large/purepng.com-cardinal-health-logologobrand-logoiconslogos-251519938693cbgow.png
                "
            LayoutMinHeight: =320
            LayoutMinWidth: =320
            Width: =350
            X: =40
            Y: =40
            ZIndex: =2

        Image5 As image:
            BorderColor: =App.Theme.Colors.Darker40
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =75
            Image: |-
                =  "data:image/svg+xml," & EncodeUrl(
                    "<?xml version='1.0' encoding='utf-8'?>
                <svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' style='margin: auto; background: rgb(255, 255, 255); display: block; shape-rendering: auto;' width='71px' height='71px' viewBox='0 0 100 100' preserveAspectRatio='xMidYMid'>
                <circle cx='50' cy='50' fill='none' stroke='#e15b64' stroke-width='10' r='35' stroke-dasharray='164.93361431346415 56.97787143782138'>
                  <animateTransform attributeName='transform' type='rotate' repeatCount='indefinite' dur='1s' values='0 50 50;360 50 50' keyTimes='0;1'></animateTransform>
                </circle>
                </svg>"
                )
            LayoutMinHeight: =320
            LayoutMinWidth: =320
            Width: =75
            ZIndex: =3

        lblLoading As label:
            Align: =Align.Center
            AutoHeight: =true
            BorderColor: =App.Theme.Colors.Darker40
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =App.Theme.Font
            Height: =70
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            Size: =15
            Text: ="Loading..."
            Width: =560
            ZIndex: =4

        Timer1 As timer:
            AutoStart: =true
            BorderColor: =App.Theme.Colors.Primary
            DisabledBorderColor: =RGBA(244, 244, 244, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Duration: =3000
            Fill: =App.Theme.Colors.Primary
            Font: =App.Theme.Font
            Height: =70
            HoverBorderColor: =App.Theme.Colors.Darker10
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =App.Theme.Colors.Darker10
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            OnTimerEnd: =Navigate(HomeScreen,ScreenTransition.Fade)
            PressedBorderColor: =App.Theme.Colors.Darker40
            PressedColor: =Self.Color
            PressedFill: =App.Theme.Colors.Darker40
            Visible: =false
            Width: =280
            ZIndex: =5

