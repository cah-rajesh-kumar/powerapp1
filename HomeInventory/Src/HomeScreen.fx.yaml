HomeScreen As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |
        =ClearCollect(
            CollTabs,
            {
                id: 1,
                name: "Today's Visits"
            },
            {
                id: 2,
                name: "Completed Visits"
            },
            {
                id: 3,
                name: "Discharged"
            }
        );
        Set(
            varCurrentTab,
            1
        );

    HomeScreenMain As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        Y: |
            =0
        ZIndex: =1

        HomeHeaderBorder As groupContainer.verticalAutoLayoutContainer:
            Fill: =gblAppColors.pantone.rgba
            FillPortions: =0
            Height: =10
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =1

        HomeHeader As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Start
            DropShadow: =DropShadow.Light
            FillPortions: =0
            Height: =lblHomeHeader.Height+30+galTabs.LayoutMinHeight
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =10
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =112
            LayoutMinWidth: =Parent.Width
            LayoutMode: =LayoutMode.Auto
            PaddingTop: =20
            Width: =Parent.Width
            ZIndex: =2

            lblHomeHeader As label:
                Align: =Align.Center
                AutoHeight: =true
                BorderColor: =App.Theme.Colors.Darker40
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Bold
                Height: =70
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                Size: =gblAppFonts.extralarge
                Text: ="In-Home Inventory Tracking"
                Width: =560
                ZIndex: =1

            "galTabs As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                BorderColor: =App.Theme.Colors.Darker40
                DelayItemLoading: =true
                FillPortions: =0
                Height: |+
                    =42
                    
                Items: =CollTabs
                Layout: =Layout.Vertical
                LayoutMinHeight: =50
                LayoutMinWidth: =320
                TemplatePadding: =1
                TemplateSize: =40
                Width: =Parent.Width
                WrapCount: =CountRows(galTabs.AllItems)
                X: |
                    =0
                ZIndex: =3

                btnTab As button:
                    BorderColor: =App.Theme.Colors.Primary
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =0
                    Color: =If(varCurrentTab=ThisItem.id,Color.White,Color.Black)
                    DisabledBorderColor: =RGBA(244, 244, 244, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =If(varCurrentTab=ThisItem.id,gblAppColors.pantone.rgba,ColorValue(gblAppColors.pantoneWarmGray1.hex))
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Bold
                    HoverBorderColor: =gblAppColors.pantone.rgba
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =ColorFade(Self.Fill, -20%)
                    OnSelect: =Set(varCurrentTab,ThisItem.id)
                    PressedBorderColor: =gblAppColors.pantone.rgba
                    PressedColor: =Self.Color
                    PressedFill: =gblAppColors.pantone.rgba
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Size: =gblAppFonts.normal
                    Text: =ThisItem.name
                    Width: =Parent.TemplateWidth
                    ZIndex: =4

        SearchWrapperContainer As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =SearchInput.Height
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            X: =20
            Y: =20
            ZIndex: =3

            SearchInput As text:
                BorderColor: =RGBA(202, 202, 202, 1)
                Clear: =true
                Color: =RGBA(163, 163, 163, 1)
                Default: =""
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                FocusedBorderThickness: =4
                Font: =App.Theme.Font
                Height: =50
                HintText: ="Search"
                HoverBorderColor: =App.Theme.Colors.Darker40
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =App.Theme.Colors.Lighter70
                PaddingLeft: =55
                Width: =Parent.Width
                ZIndex: =1

            searchIcon As image:
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =30
                Image: ='search (1)'
                Width: =40
                X: =12
                Y: =10
                ZIndex: =2

        HomeDataViewContainer As groupContainer.verticalAutoLayoutContainer:
            Height: =
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =4

            HomeGalleryContainer As groupContainer.verticalAutoLayoutContainer:
                Height: |+
                    =//CountRows(GalleryPatientsList.AllItems)*GalleryPatientsList.TemplateHeight
                    //CountRows(GalleryPatientsList.AllItems) * (GalleryPatientsList.TemplateHeight)+20
                    
                    
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =3

                GalleryPatientsList As gallery.variableTemplateHeightGallery:
                    '#CopilotOverlayLabel': ="Filtered"
                    BorderColor: =App.Theme.Colors.Darker40
                    DelayItemLoading: =true
                    Height: |+
                        =//CountRows(GalleryPatientsList.AllItems)*GalleryPatientsList.AllItemsCount
                        //CountRows(Self.AllItems) * (Self.TemplateHeight)+20
                        Parent.Height
                        
                    Items: |-
                        =//PatientsList
                        Switch(
                            varCurrentTab,
                            1,
                            Filter(
                                PatientsList,
                                StartsWith(
                                    Title,
                                    SearchInput.Text
                                ),
                                IsDischarged = false
                            ),
                            2,
                            Filter(
                                PatientsList,
                                IsDischarged = true
                            ),
                            3,
                            Filter(
                                PatientsList,
                                StartsWith(
                                    Title,
                                    SearchInput.Text
                                ),
                                IsDischarged = true
                            )
                        )
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =0
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplatePadding: =0
                    TemplateSize: =Max(lblPatientId.Height+lblPatientAddress.Height,150)
                    Width: =Parent.Width
                    ZIndex: =1

                    PatientListContainer As groupContainer.verticalAutoLayoutContainer:
                        DropShadow: =DropShadow.Light
                        Height: =Max(lblPatientId.Height+lblPatientAddress.Height)
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutMode: =LayoutMode.Auto
                        Width: =Parent.Width
                        X: |
                            =0
                        Y: |
                            =0
                        ZIndex: =1

                        LeftSideContainer As groupContainer.horizontalAutoLayoutContainer:
                            BorderStyle: =BorderStyle.None
                            Height: =lblPatientId.Height+lblPatientAddress.Height
                            LayoutDirection: =LayoutDirection.Vertical
                            LayoutJustifyContent: =LayoutJustifyContent.Center
                            LayoutMinHeight: =0
                            LayoutMinWidth: =250
                            LayoutMode: =LayoutMode.Auto
                            ZIndex: =1

                            PatientIdWrapperContainer As groupContainer.manualLayoutContainer:
                                FillPortions: =0
                                Height: =lblPatientId.Height
                                LayoutMinHeight: =20
                                LayoutMinWidth: =250
                                ZIndex: =1

                                lblPatientId As label:
                                    AutoHeight: =true
                                    BorderColor: =App.Theme.Colors.Darker40
                                    Color: =RGBA(0, 0, 0, 1)
                                    DisabledColor: =RGBA(166, 166, 166, 1)
                                    FontWeight: =FontWeight.Bold
                                    Height: =25
                                    PaddingBottom: =10
                                    PaddingLeft: =25
                                    PaddingRight: =20
                                    PaddingTop: =20
                                    Size: =gblAppFonts.medium
                                    Text: =ThisItem.Title
                                    Width: =Parent.Width
                                    ZIndex: =1

                            PatientAddressWrapperContainer As groupContainer.manualLayoutContainer:
                                BorderStyle: =BorderStyle.None
                                FillPortions: =0
                                Height: =lblPatientAddress.Height
                                LayoutMinHeight: =112
                                LayoutMinWidth: =250
                                ZIndex: =2

                                lblPatientAddress As label:
                                    AutoHeight: =true
                                    BorderColor: =App.Theme.Colors.Darker40
                                    Color: =RGBA(0, 0, 0, 1)
                                    DisabledColor: =RGBA(166, 166, 166, 1)
                                    FontWeight: =FontWeight.Lighter
                                    Height: =10
                                    PaddingBottom: =10
                                    PaddingLeft: =25
                                    Size: =gblAppFonts.normal
                                    Text: =ThisItem.ShippingAddressLine1 & ", "  & ThisItem.ShippingCity& ", " &ThisItem.ShippingState & ", " & ThisItem.ShippingPostalCode
                                    Width: =Parent.Width
                                    ZIndex: =1

                        RightSideContainer As groupContainer.horizontalAutoLayoutContainer:
                            FillPortions: =0
                            Height: =225
                            LayoutAlignItems: =LayoutAlignItems.Center
                            LayoutDirection: =LayoutDirection.Vertical
                            LayoutJustifyContent: =LayoutJustifyContent.Center
                            LayoutMinHeight: =0
                            LayoutMinWidth: =250
                            LayoutMode: =LayoutMode.Auto
                            Width: =130
                            ZIndex: =2

                            btnStart As button:
                                BorderColor: |-
                                    =Switch(
                                        varCurrentTab,
                                        1,
                                        gblAppColors.pantone.rgba,
                                        2,
                                        gblAppColors.pantone.rgba,
                                        3,
                                        gblAppColors.pantone.rgba
                                    )
                                BorderStyle: |-
                                    =Switch(
                                        varCurrentTab,
                                        1,
                                        BorderStyle.None,
                                        2,
                                        BorderStyle.Solid,
                                        3,
                                        BorderStyle.Solid
                                    )
                                BorderThickness: |-
                                    =Switch(
                                        varCurrentTab,
                                        1,
                                        0,
                                        2,
                                        1,
                                        3,
                                        1
                                    )
                                Color: |-
                                    =Switch(
                                        varCurrentTab,
                                        1,
                                        Color.White,
                                        2,
                                        gblAppColors.pantone.rgba,
                                        3,
                                        gblAppColors.pantone.rgba
                                    )
                                DisabledBorderColor: =RGBA(244, 244, 244, 1)
                                DisabledColor: =RGBA(166, 166, 166, 1)
                                DisabledFill: =RGBA(244, 244, 244, 1)
                                Fill: |-
                                    =Switch(
                                        varCurrentTab,
                                        1,
                                        gblAppColors.pantone.rgba,
                                        2,
                                        ColorValue("#ffffff"),
                                        3,
                                        ColorValue("#ffffff")
                                    )
                                Font: =App.Theme.Font
                                FontWeight: =FontWeight.Semibold
                                Height: =45
                                HoverBorderColor: =App.Theme.Colors.Darker10
                                HoverColor: =RGBA(255, 255, 255, 1)
                                HoverFill: =App.Theme.Colors.Darker10
                                LayoutMinHeight: =70
                                LayoutMinWidth: =280
                                OnSelect: |-
                                    =If(
                                        ThisItem.IsDischarged,
                                        Navigate(
                                            ViewInventoryHistory,
                                            ScreenTransition.Fade,
                                            {selectedItem: GalleryPatientsList.Selected}
                                        ),
                                        Navigate(
                                            InventoryScreen,
                                            ScreenTransition.Fade,
                                            {selectedItem: GalleryPatientsList.Selected}
                                        )
                                    )
                                PressedBorderColor: =App.Theme.Colors.Darker40
                                PressedColor: =Self.Color
                                PressedFill: =Self.Fill
                                RadiusBottomLeft: =5
                                RadiusBottomRight: =5
                                RadiusTopLeft: =5
                                RadiusTopRight: =5
                                Size: =gblAppFonts.medium
                                Text: =If(ThisItem.IsDischarged,"View","Start")
                                Width: =80
                                ZIndex: =1

